<fieldset th:if="${!parameters.isEmpty()}">
  <label th:each="parameter: ${parameters}">
    [(${parameter.key})]:
    <input
      type="text"
      th:name="${parameter.key}"
      th:hx-post="@{/{template}(template=${template})}"
      hx-trigger="keyup changed delay:500ms"
      hx-target="#result"
      placeholder="Parameter value"
      aria-label="Text"
      th:value="${parameter.value}"
    />
  </label>
</fieldset>
<div th:if="${parameters.isEmpty()}">No parameters in template</div>
<textarea name="result" rows="20" readonly>[(${result})]</textarea>
