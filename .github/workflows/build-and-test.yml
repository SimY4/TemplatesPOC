name: Build and Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v3.0.0
      with:
        distribution: temurin
        java-version: 17
        cache: maven
    - name: Build with Maven
      run: mvn verify --batch-mode --no-transfer-progress --file pom.xml
